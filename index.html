<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Stats preview card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="info">
        <div class="main">
          <h1 id="main-heading">
            Get <span class="highlight">insights</span> that help your 
            business grow.
          </h1>
          <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="stats-block">
          <div>
            <p class="stats">10k+</p>
            <p class="stat-headings">COMPANIES</p>
          </div>
          <div>
            <p class="stats">314</p>
            <p class="stat-headings">TEMPLATES</p>
          </div>
          <div>
            <p class="stats">12M+</p>
            <p class="stat-headings">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="canvas"></div>
    </div>
  </main>
</body>
</html>
